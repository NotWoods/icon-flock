name: Android CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Read APK output metadata
        id: apkMeta
        uses: juliangruber/read-file-action@v1
        with:
          path: ./app/build/outputs/apk/debug/output-metadata.json
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: "app/build/outputs/apk/debug/${{ fromJson(steps.apkMeta.outputs.content).elements[0].outputFile }}"
